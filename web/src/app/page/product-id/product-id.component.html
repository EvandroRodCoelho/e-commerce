<app-navbar>

</app-navbar>

<main>
  <app-banner></app-banner>

  <div class="main-product">
    <div class="main-product-left">
      <img src="../../../assets/img/product-img.png" alt="">
    </div>

    <div>
      <div>
        <div class="main-title">
          <h2 class="title">{{product.name}}</h2>
        </div>

        <div class="main-product-brand">
          <h2 class="product-brand">
            {{product.brand}}
          </h2>
        </div>
      </div>



      <app-divider></app-divider>

      <div class="main-right">
        <div>
          <h3 class="price">{{"R$ " + product.price.toFixed(2)}}</h3>
        </div>
        <div class="main-product-count">
          <button (click)="decrement()" [disabled]="product.quantity === 1">-</button>
          <span>{{currentQuantity}}</span>

          <button (click)="increment()">+</button>
        </div>
        <button class="add-cart button" (click)="addToCart()">
          <i class="fa-solid fa-cart-shopping"></i>
          Adicionar no carrinho
        </button>

        <div>
          <ngb-accordion #acc="ngbAccordion"
          activeIds="ngb-panel-0" >
              <ngb-panel title="Descrição do produto">
              <ng-template ngbPanelContent>
                {{product.description}}
              </ng-template>
              </ngb-panel>
              <ngb-panel title="Ficha técnica do produto">
              <ng-template ngbPanelContent >
                  {{product.technical_specification}}
              </ng-template>
              </ngb-panel>
        </ngb-accordion>
        </div>
      </div>
    </div>
  </div>
</main>
